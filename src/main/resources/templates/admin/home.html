<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:content="${_csrf.token}" />
    <meta th:if="${_csrf != null}" name="_csrf_header" th:content="${_csrf.headerName}" />
</head>

<body class="bg-gray-50 text-gray-900">
    <header class="max-w-6xl mx-auto px-4 py-6">
        <div class="flex items-center justify-between">
            <h1 class="text-2xl font-bold">Admin Dashboard</h1>
            <div class="flex items-center gap-4">
                <div class="text-sm text-gray-600">Bienvenido, <span class="font-medium" th:text="${username}">admin</span>
                </div>
                <a th:href="@{/logout}" class="px-3 py-2 rounded-lg border hover:bg-gray-100">Logout</a>
            </div>
        </div>
    </header>

    <main class="max-w-6xl mx-auto px-4">
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-6">
            <a th:href="@{/User}"
                class="block bg-white rounded-2xl shadow p-6 hover:shadow-lg transition">
                <div class="text-sm text-gray-500">Users</div>
                <div class="mt-2 text-xl font-semibold">Manejo de usuarios</div>
                <div class="mt-3 text-gray-500 text-sm">Crear, editar y remover usuarios de la apliaccion</div>
            </a>

            <a th:href="@{/Empresa}"
                class="block bg-white rounded-2xl shadow p-6 hover:shadow-lg transition">
                <div class="text-sm text-gray-500">Empresas</div>
                <div class="mt-2 text-xl font-semibold">Manejo de Empresas</div>
                <div class="mt-3 text-gray-500 text-sm">Crear nuevas organizaciones</div>
            </a>

            <a th:href="@{/admin/contents}"
                class="block bg-white rounded-2xl shadow p-6 hover:shadow-lg transition">
                <div class="text-sm text-gray-500">Articulos</div>
                <div class="mt-2 text-xl font-semibold">Manejo de Articulos</div>
                <div class="mt-3 text-gray-500 text-sm">Crear nuevos articulos de conocimientos</div>
            </a>
        </div>

        <section class="mt-8">
            <div class="bg-white rounded-2xl shadow p-6">
                <h2 class="text-lg font-semibold">Acciones Rapidas</h2>
                <div class="mt-4 flex flex-wrap gap-3">
                    <a th:href="@{/User}"
                        class="px-4 py-2 rounded-xl bg-blue-600 text-white hover:bg-blue-700">Users</a>
                    <a th:href="@{/Empresa}"
                        class="px-4 py-2 rounded-xl bg-green-600 text-white hover:bg-green-700">Empresas</a>
                    <a th:href="@{/admin/contents/new}"
                        class="px-4 py-2 rounded-xl bg-indigo-600 text-white hover:bg-indigo-700">Articulos</a>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
