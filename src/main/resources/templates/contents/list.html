<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ayuda & solución de problemas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:content="${_csrf.token}"/>
    <meta th:if="${_csrf != null}" name="_csrf_header" th:content="${_csrf.headerName}"/>
    <link rel="icon" type="image/png" href="../img/HTS-10.png" />
</head>
<body class="bg-gray-50 text-gray-900">

<nav class="bg-white shadow-md border-gray-200 fixed w-full top-0 left-0 z-50">
    <div class="max-w-screen-xl flex items-center justify-between mx-auto p-4">
        <a th:href="@{/}" class="flex items-center space-x-3 rtl:space-x-reverse">
            <img src="/img/HTS-10.png" class="h-8" alt="HTS Logo" />
        </a>
        <div class="hidden md:block">
            <ul class="font-medium flex flex-row space-x-8">
                <li><a th:href="@{/}" class="block py-2 px-3 text-[#c1272d] hover:text-red-600 transition-colors">Home</a></li>
            </ul>
        </div>
    </div>
</nav>

<main class="max-w-6xl mx-auto px-4 pt-28">
    <header class="mb-6">
        <h1 class="text-2xl font-bold text-[#c1272d]">Ayuda & solución de problemas</h1>
        <p class="text-sm text-gray-600 mt-1">Guías y soluciones para problemas comunes.</p>
    </header>

    <div class="space-y-6">
        <div th:each="p : ${pages}" class="bg-white rounded-none shadow-sm border border-gray-200 p-6">
            <h2 class="text-xl font-semibold">
                <a th:href="@{|/contents/${p.slug}|}" th:text="${p.title}" class="hover:underline text-[#c1272d]">Article</a>
            </h2>
            <p class="mt-3 text-sm text-gray-700" th:utext="${#strings.length(p.content) > 400 ? p.content.substring(0,400) + '...' : p.content}">Excerpt</p>
            <div class="mt-4 flex items-center gap-3">
                <a th:href="@{|/contents/${p.slug}|}" class="px-3 py-2 rounded-xl bg-[#c1272d] text-white hover:bg-red-700">Leer mas</a>
                <span class="text-sm text-gray-500" th:text="${p.createdAt != null ? p.createdAt.format(T(java.time.format.DateTimeFormatter).ofPattern('dd MMM yyyy')) : ''}"></span>
            </div>
        </div>
    </div>
</main>
<!-- add extra bottom padding so footer doesn't overlap or sit flush with cards -->
<div class="pb-24"></div>

<footer class="bg-white border-t-4" style="border-color:#c1272d;">
    <div class="max-w-screen-xl mx-auto px-6 md:px-12 py-12">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div>
                <img src="img/HTS-10.png" alt="HTS Logo" class="h-9">
                <p class="text-gray-600 mt-4">Consultoría y soporte IT. Monitoreo, seguridad y soluciones para tu empresa.</p>
            </div>
        </div>

        <div class="border-t mt-10 pt-6">
            <div class="flex flex-col md:flex-row items-center justify-between gap-4 text-sm text-gray-600">
                <p>© <span id="year"></span> HTS. Todos los derechos reservados.</p>
            </div>
        </div>
    </div>
</footer>

</body>
</html>
