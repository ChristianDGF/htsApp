<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KLK WAWA ACERO MI PAPA</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

<!-- NAVBAR -->
<nav class="bg-white shadow-md border-gray-200 fixed w-full top-0 left-0 z-50">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
            <img src="img/HTS-10.png" class="h-8" alt="HTS Logo" />
        </a>

        <button data-collapse-toggle="navbar-default" type="button"
                class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg
               md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
                aria-controls="navbar-default" aria-expanded="false">
            <span class="sr-only">Open main menu</span>
            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M1 1h15M1 7h15M1 13h15"/>
            </svg>
        </button>

        <div class="hidden w-full md:block md:w-auto" id="navbar-default">
            <ul class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg
                   bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white">
                <li><a href="#" class="block py-2 px-3 text-[#c1272d] hover:text-red-600 md:p-0">Home</a></li>
                <li><a href="#" class="block py-2 px-3 text-[#c1272d] hover:text-red-600 md:p-0">About</a></li>
                <li><a href="#" class="block py-2 px-3 text-[#c1272d] hover:text-red-600 md:p-0">Services</a></li>
                <li><a href="#" class="block py-2 px-3 text-[#c1272d] hover:text-red-600 md:p-0">Pricing</a></li>
                <li><a href="#" class="block py-2 px-3 text-[#c1272d] hover:text-red-600 md:p-0">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- HERO SECTION -->
<section class="pt-28 pb-20 bg-gray-50">
    <div class="max-w-screen-xl mx-auto flex flex-col-reverse md:flex-row items-center px-6 md:px-12 gap-10">

        <!-- TEXT SIDE -->
        <div class="flex-1 text-center md:text-center">
            <h1 class="text-4xl md:text-5xl font-bold text-[#c1272d] mb-4">
                Estado de Servicios
            </h1>
            <h2 class="text-3xl text-gray-700 mb-3">
                Congelados Express
            </h2>
            <p class="text-gray-600 mb-6">
                Revisa en tiempo real el estado de tus servicios contratados con HTS
            </p>
            <a href="#contacto"
               class="inline-block bg-[#c1272d] text-white px-6 py-3 rounded-md text-lg font-semibold hover:bg-red-700 transition">
                Ir al sitio principal
            </a>
        </div>

        <!-- IMAGE SIDE -->
        <div class="flex-1">
            <img src="img/img1.jpg"
                 alt="Equipo de trabajo" class="w-full rounded-lg shadow-lg">
        </div>
    </div>
</section>

<!-- LOGOS SECTION (new) -->
<section class="bg-gradient-to-b from-white to-gray-100 py-16">
    <div class="max-w-screen-xl mx-auto px-6 md:px-12">
        <div class="flex flex-col md:flex-row items-center justify-center gap-10">
            <!-- Logo 1 -->
            <div class="flex justify-center">
                <img src="img/img2.png" alt="Empresa 1" class="h-24 md:h-28 object-contain">
            </div>
            <!-- Logo 2 -->
            <div class="flex justify-center">
                <img src="img/img3.jpg" alt="Empresa 2" class="h-24 md:h-28 object-contain">
            </div>
        </div>
    </div>
</section>

<!-- JS for mobile menu -->
<script>
    const toggleBtn = document.querySelector('[data-collapse-toggle]');
    const navMenu = document.getElementById('navbar-default');
    toggleBtn.addEventListener('click', () => {
        navMenu.classList.toggle('hidden');
    });
</script>

</body>
</html>
