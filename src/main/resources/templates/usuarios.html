<!-- templates/usuarios.html -->
<!DOCTYPE html>
<html lang="es" th:lang="${#locale.language}">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Usuarios</title>

    <!-- Tailwind CDN (para demo); en prod compílalo localmente -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">
<header class="max-w-6xl mx-auto px-4 py-6">
    <div class="flex items-center justify-between">
        <h1 class="text-2xl font-bold">Gestión de Usuarios</h1>
        <button id="btnOpenCreate"
                class="inline-flex items-center gap-2 rounded-xl bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 shadow">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor"><path d="M11 11V5h2v6h6v2h-6v6h-2v-6H5v-2h6z"/></svg>
            Nuevo usuario
        </button>
    </div>
</header>

<main class="max-w-6xl mx-auto px-4">
    <!-- Alerts -->
    <div id="alertBox" class="hidden mb-4 rounded-lg p-3 text-sm"></div>

    <!-- Tabla -->
    <div class="bg-white rounded-2xl shadow">
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-100">
                <tr>
                    <th class="px-4 py-3 text-left text-xs font-semibold uppercase tracking-wider">ID</th>
                    <th class="px-4 py-3 text-left text-xs font-semibold uppercase tracking-wider">Usuario</th>
                    <th class="px-4 py-3 text-left text-xs font-semibold uppercase tracking-wider">Empresa</th>
                    <th class="px-4 py-3 text-right text-xs font-semibold uppercase tracking-wider">Acciones</th>
                </tr>
                </thead>
                <tbody id="rows" class="divide-y divide-gray-200">
                <!-- Render inicial desde el modelo -->
                <tr th:each="u : ${users}" th:id="${'row-' + u.id}">
                    <td class="px-4 py-3 font-mono text-sm" th:text="${u.id}">1</td>
                    <td class="px-4 py-3" th:text="${u.username}">correo@dominio.com</td>
                    <td class="px-4 py-3" th:text="${u.empresa}">Empresa SRL</td>
                    <td class="px-4 py-3">
                        <div class="flex items-center gap-2 justify-end">
                            <button class="btn-edit inline-flex items-center gap-1 px-3 py-1.5 rounded-lg border text-gray-700 hover:bg-gray-50"
                                    th:attr="data-id=${u.id},data-username=${u.username},data-empresa=${u.empresa}">
                                Editar
                            </button>
                            <button class="btn-delete inline-flex items-center gap-1 px-3 py-1.5 rounded-lg bg-red-600 text-white hover:bg-red-700"
                                    th:attr="data-id=${u.id}">
                                Eliminar
                            </button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>

<!-- Modal (crear/editar) -->
<div id="modal" class="fixed inset-0 z-50 hidden items-center justify-center">
    <!-- backdrop -->
    <div class="absolute inset-0 bg-black/40" aria-hidden="true"></div>
    <!-- card -->
    <div class="relative bg-white w-full max-w-lg mx-4 rounded-2xl shadow-xl">
        <div class="flex items-center justify-between px-5 py-4 border-b">
            <h2 id="modalTitle" class="text-lg font-semibold">Nuevo usuario</h2>
            <button id="btnCloseModal" class="text-gray-500 hover:text-gray-800 text-xl leading-none">&times;</button>
        </div>

        <form id="formUser" class="px-5 py-4 space-y-4">
            <input type="hidden" id="userId" name="id" />

            <div>
                <label class="block text-sm font-medium mb-1" for="username">Usuario (correo)</label>
                <input id="username" name="username" type="email" required
                       class="w-full rounded-xl border-gray-300 focus:border-blue-500 focus:ring-blue-500" />
            </div>

            <div>
                <label class="block text-sm font-medium mb-1" for="empresa">Empresa</label>
                <input id="empresa" name="empresa" type="text"
                       class="w-full rounded-xl border-gray-300 focus:border-blue-500 focus:ring-blue-500" />
            </div>

            <div>
                <label class="block text-sm font-medium mb-1" for="password">Contraseña
                    <span id="pwdHint" class="text-xs text-gray-500">(requerida al crear, opcional al editar)</span>
                </label>
                <input id="password" name="password" type="password"
                       class="w-full rounded-xl border-gray-300 focus:border-blue-500 focus:ring-blue-500" />
            </div>

            <div class="flex items-center justify-end gap-2 pt-2">
                <button type="button" id="btnCancel" class="px-4 py-2 rounded-xl border hover:bg-gray-50">Cancelar</button>
                <button type="submit" id="btnSubmit"
                        class="px-4 py-2 rounded-xl bg-blue-600 text-white hover:bg-blue-700">Guardar</button>
            </div>
        </form>
    </div>
</div>

<script>
    // ===== Utiles / Estado =====
    const $ = (sel, el = document) => el.querySelector(sel);
    const $$ = (sel, el = document) => Array.from(el.querySelectorAll(sel));

    const csrfToken  = document.querySelector('meta[name="_csrf"]')?.content || '';
    const csrfHeader = document.querySelector('meta[name="_csrf_header"]')?.content || 'X-CSRF-TOKEN';

    const modal       = $('#modal');
    const form        = $('#formUser');
    const rowsTbody   = $('#rows');
    const modalTitle  = $('#modalTitle');
    const pwdHint     = $('#pwdHint');
    const userId      = $('#userId');
    const usernameInp = $('#username');
    const empresaInp  = $('#empresa');
    const passwordInp = $('#password');
    const btnSubmit   = $('#btnSubmit');
    const alertBox    = $('#alertBox');

    let mode = 'create'; // 'create' | 'edit'

    function showAlert(message, type = 'success') {
        alertBox.classList.remove('hidden');
        alertBox.textContent = message;
        const base = 'mb-4 rounded-lg p-3 text-sm';
        alertBox.className = `${base} ${type === 'success'
            ? 'bg-green-50 text-green-800 border border-green-200'
            : 'bg-red-50 text-red-800 border border-red-200'}`;
        // Ocultar después de unos segundos
        setTimeout(() => { alertBox.classList.add('hidden'); }, 3500);
    }

    function openModal(newMode = 'create', data = null) {
        mode = newMode;
        if (mode === 'create') {
            modalTitle.textContent = 'Nuevo usuario';
            btnSubmit.textContent  = 'Crear';
            pwdHint.textContent    = '(requerida al crear, opcional al editar)';
            userId.value = '';
            usernameInp.value = '';
            empresaInp.value = '';
            passwordInp.value = '';
            passwordInp.required = true;
        } else {
            modalTitle.textContent = 'Editar usuario';
            btnSubmit.textContent  = 'Guardar cambios';
            pwdHint.textContent    = '(déjala en blanco para no cambiarla)';
            userId.value = data.id;
            usernameInp.value = data.username || '';
            empresaInp.value = data.empresa || '';
            passwordInp.value = '';
            passwordInp.required = false;
        }
        modal.classList.remove('hidden');
        modal.classList.add('flex');
        setTimeout(() => usernameInp.focus(), 50);
    }

    function closeModal() {
        modal.classList.add('hidden');
        modal.classList.remove('flex');
    }

    function rowTemplate(u) {
        // seguridad: no mostrar contraseña
        const safe = (v) => (v ?? '').toString();
        return `
        <tr id="row-${u.id}">
          <td class="px-4 py-3 font-mono text-sm">${safe(u.id)}</td>
          <td class="px-4 py-3">${safe(u.username)}</td>
          <td class="px-4 py-3">${safe(u.empresa)}</td>
          <td class="px-4 py-3">
            <div class="flex items-center gap-2 justify-end">
              <button class="btn-edit inline-flex items-center gap-1 px-3 py-1.5 rounded-lg border text-gray-700 hover:bg-gray-50"
                      data-id="${safe(u.id)}"
                      data-username="${safe(u.username)}"
                      data-empresa="${safe(u.empresa)}">Editar</button>
              <button class="btn-delete inline-flex items-center gap-1 px-3 py-1.5 rounded-lg bg-red-600 text-white hover:bg-red-700"
                      data-id="${safe(u.id)}">Eliminar</button>
            </div>
          </td>
        </tr>
      `;
    }

    function upsertRow(u) {
        const existing = $(`#row-${u.id}`);
        const html = rowTemplate(u);
        if (existing) {
            existing.outerHTML = html;
        } else {
            rowsTbody.insertAdjacentHTML('beforeend', html);
        }
    }

    async function createUser(fd) {
        const res = await fetch('/User', {
            method: 'POST',
            headers: { [csrfHeader]: csrfToken },
            body: fd
        });
        if (!res.ok) {
            const msg = await res.text().catch(() => 'Error al crear');
            throw new Error(msg || 'Error al crear');
        }
        return res.json();
    }

    async function updateUser(id, fd) {
        const res = await fetch(`/User/${id}`, {
            method: 'PUT',
            headers: { [csrfHeader]: csrfToken },
            body: fd
        });
        if (!res.ok) {
            const msg = await res.text().catch(() => 'Error al editar');
            throw new Error(msg || 'Error al editar');
        }
        return res.json();
    }

    async function deleteUser(id) {
        const res = await fetch(`/User/${id}`, {
            method: 'DELETE',
            headers: { [csrfHeader]: csrfToken }
        });
        if (!res.ok) {
            const msg = await res.text().catch(() => 'Error al eliminar');
            throw new Error(msg || 'Error al eliminar');
        }
        return res.text();
    }

    // ===== Listeners =====
    $('#btnOpenCreate').addEventListener('click', () => openModal('create'));
    $('#btnCloseModal').addEventListener('click', closeModal);
    $('#btnCancel').addEventListener('click', closeModal);
    modal.addEventListener('click', (e) => { if (e.target === modal) closeModal(); });

    // Submit crear/editar (sin recargar)
    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        try {
            const fd = new FormData(form);

            // En modo editar, si password vacío, NO enviarlo (para que @ModelAttribute llegue null y el backend lo ignore)
            if (mode === 'edit' && !passwordInp.value) {
                fd.delete('password');
            }

            btnSubmit.disabled = true;
            btnSubmit.textContent = (mode === 'create') ? 'Creando...' : 'Guardando...';

            const data = (mode === 'create')
                ? await createUser(fd)
                : await updateUser(userId.value, fd);

            upsertRow(data);
            showAlert(mode === 'create' ? 'Usuario creado.' : 'Usuario actualizado.');
            closeModal();
        } catch (err) {
            showAlert(err.message || 'Ocurrió un error', 'error');
        } finally {
            btnSubmit.disabled = false;
            btnSubmit.textContent = (mode === 'create') ? 'Crear' : 'Guardar cambios';
        }
    });

    // Delegación: Editar / Eliminar
    rowsTbody.addEventListener('click', async (e) => {
        const editBtn = e.target.closest('.btn-edit');
        const delBtn  = e.target.closest('.btn-delete');

        // Editar
        if (editBtn) {
            const data = {
                id: editBtn.dataset.id,
                username: editBtn.dataset.username,
                empresa: editBtn.dataset.empresa
            };
            openModal('edit', data);
            return;
        }

        // Eliminar
        if (delBtn) {
            const id = delBtn.dataset.id;
            if (!id) return;
            const ok = confirm('¿Deseas eliminar este usuario?');
            if (!ok) return;

            const originalHTML = delBtn.innerHTML;
            delBtn.disabled = true;
            delBtn.innerHTML = 'Eliminando...';

            try {
                await deleteUser(id);
                const tr = document.getElementById(`row-${id}`);
                tr?.remove();
                showAlert('Usuario eliminado.');
            } catch (err) {
                showAlert(err.message || 'No se pudo eliminar', 'error');
            } finally {
                delBtn.disabled = false;
                delBtn.innerHTML = originalHTML;
            }
        }
    });
</script>
</body>
</html>
